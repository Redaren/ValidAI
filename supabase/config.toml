# Supabase Configuration
# See: https://supabase.com/docs/guides/local-development/cli/config

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://localhost:54321"

[auth]
enabled = true
site_url = "http://localhost:3000"

[storage]
enabled = true
file_size_limit = "50MiB"

# ============================================================================
# PERSISTENT STAGING BRANCH CONFIGURATION
# ============================================================================
# After creating a persistent staging branch via CLI:
#   supabase --experimental branches create --persistent --project-ref xczippkxxdqlvaacjexj
#
# Then list branches to get the staging project_ref:
#   supabase --experimental branches list --project-ref xczippkxxdqlvaacjexj
#
# Update the project_id below with the staging branch's project_ref
# ============================================================================

[remotes.staging]
project_id = "cijfuxvudgoqupvjcbsd"

[remotes.staging.db.seed]
enabled = true
sql_paths = ["./seeds/staging.sql"]

# ============================================================================
# EDGE FUNCTION JWT CONFIGURATION
# ============================================================================
# Disable built-in JWT verification for all edge functions.
# We use supabase.auth.getClaims() instead, which supports both symmetric (HS256)
# and asymmetric (RS256/ES256) JWT signing.
#
# This is required for the staging environment which uses asymmetric JWT signing.
# See: https://supabase.com/docs/guides/functions/auth
# ============================================================================

[functions.switch-organization]
verify_jwt = false

[functions.create-organization]
verify_jwt = false

[functions.delete-user]
verify_jwt = false

[functions.create-user]
verify_jwt = false

[functions.invite-member]
verify_jwt = false

[functions.invite-user]
verify_jwt = false

[functions.cancel-invitation]
verify_jwt = false

[functions.resend-invitation]
verify_jwt = false

[functions.accept-invitation]
verify_jwt = false

[functions.user-invite-member]
verify_jwt = false

[functions.enrich-jwt]
verify_jwt = false

[functions.execute-workbench-test]
verify_jwt = false

[functions.execute-processor-run]
verify_jwt = false
